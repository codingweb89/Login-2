<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
</head>
<body>

<div class="container">
    <div class="heading"><h1>Create Account</h1></div>
    <form>
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <div class="terms"><input type="checkbox"><b>I have read and agree to the </b><a href="">Terms of use</a> <b>and</b> <a href="">Privacy Policy</a></div>
        <input type="submit" value="Create Account">
    </form>
    <div class="or">or sign up with social medias</div>
    <div class="socials">
        <button><img src="facebook.png" alt=""> <span>Facebook</span></button>
        <button><img src="twitter.png" alt=""> <span>Twitter</span></button>
        <button><img src="google+.png" alt=""> <span>Google</span></button>
    </div>
    <div class="account"><b>Already have an account?</b> <a href="">Sign in</a></div>
</div>
